<html lang="en">
<head>

  <title>Driver Registration</title>

<body>

    <h2>Register as Driver</h2>

    <input type="text" id="license" placeholder="License Number" />
    <input type="date" id="expiryDate" />
    <input type="file" id="qrCode" accept="image/*" />
    <button onclick="register()">Register</button>
  </div>

  <script>
    function register() {
      const driver = {
        driverId: document.getElementById("driverId").value,
        licenseNumber: document.getElementById("license").value,
        expiryDate: document.getElementById("expiryDate").value,
        qrCode: document.getElementById("qrCode").files[0]?.name || null
      };
      alert("Registration successful! You can now log in.");
      // In real app, send this to backend or save locally
    }
  </script>
</body>
</html>
